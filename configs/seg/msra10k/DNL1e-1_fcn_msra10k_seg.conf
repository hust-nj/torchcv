    "details": {
      "color_list": [[0, 0, 0], [255, 255, 255]]
    },
    "network":{
      "backbone": "deepbase_resnet101_dilated8",
      "multi_grid": [1, 1, 1],
      "model_name": "nonlocalnowd",
      "norm_type": "batchnorm",
      "stride": 8,
      "checkpoints_name": "fs_nonlocal_cityscapes_seg",
      "checkpoints_dir": "./checkpoints/seg/msra10k"
    },
    "solver": {
      "lr": {
        "base_lr": 0.01,
        "metric": "iters",
        "lr_policy": "lambda_poly",
        "lambda_poly": {
          "power": 0.9
        },
        "lambda_range": {
          "max_power": 2.0
        }
      },
      "optim": {
        "optim_method": "sgd",
        "sgd":{
          "weight_decay": 0.0005,
          "momentum": 0.9,
          "nesterov": false
        }
      },
      "display_iter": 50,
      "save_iters": 1000,
      "test_interval": 1000,
      "max_iters": 60000
      #"display_iter": 50,
      #"save_iters": 500,
      #"test_interval": 500,
      #"max_iters": 20000
    },
    "loss": {
      "loss_type": "dsnce_loss",
      "loss_weights": {
        "ce_loss": {
            "ce_loss": 1.0
        },
        "dsnce_loss": {
            "ce_loss": 1.0, "dsn_ce_loss": 0.4
        },
        "dsnohemce_loss": {
            "ohem_ce_loss": 1.0, "dsn_ce_loss": 0.4
        },
      },
      "params": {
        "ce_loss": {
            "weight": [1.0, 1.0],
            "reduction": "mean",
            "ignore_index": -1
        },
        "ohem_ce_loss": {
            "weight": [1.0, 1.0],
            "reduction": "mean",
            "ignore_index": -1,
            "thresh": 0.7,
            "minkeep": 100000
        }
      }
    }
}
