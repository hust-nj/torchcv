{
    "dataset": "msra10k",
    "task": "seg",
    "method": "fcn_segmentor",
    "data": {
      "image_tool": "cv2",
      "input_mode": "BGR",
      "num_classes": 2,
      "label_list": [0, 1],
      "data_dir": "//philly/eu2/resrchvc/v-miyin/data/cityscapes.zip@",
      "workers": 8,
      "mean_value": [103, 116, 123],
      "normalize": {
        "div_value": 1.0,
        "mean": [102.9801, 115.9465, 122.7717],
        "std": [1.0, 1.0, 1.0]
      }
    },
    "nonlocal": {
      "downsample": False,
      "whiten_type": ["ln_nostd"],
      "temp": 0.1
      "with_gc": True,
      "use_out": False,
      "out_bn": False}
    "train": {
      "batch_size": 16,
      "aug_trans": {
        "trans_seq": ["random_resize", "random_crop", "random_brightness", "random_hflip"],
        "random_brightness": {
          "ratio": 1.0,
          "shift_value": 10
        },
        "random_hflip": {
          "ratio": 0.5,
          "swap_pair": []
        },
        "random_resize": {
          "ratio": 1.0,
          "method": "random",
          "scale_range": [0.5, 2.0],
          "aspect_range": [0.9, 1.1]
        },
        "random_crop":{
          "ratio": 1.0,
          "crop_size": [416, 416],
          "method": "random",
          "allow_outside_center": false
        }
      },
      "data_transformer": {
        "size_mode": "fix_size",
        "input_size": [416, 416],
        "align_method": "only_pad",
        "pad_mode": "random"
      }
    },
    "val": {
      "batch_size": 1,
      "aug_trans": {
        "trans_seq": ["resize"],
        "resize": {
          "target_size": [416, 416],
#          "min_side_length": 416,
#          "max_side_length": 416
        },
      },
      "data_transformer": {
        "size_mode": "fix_size",
        "input_size": [416, 416],
        "align_method": "only_pad"
      }
    },
    "test": {
      "batch_size": 1,
      "aug_trans": {
        "trans_seq": ["resize"],
        "resize": {
          "target_size": [416, 416],
        },
      },
      "data_transformer": {
        "size_mode": "fix_size",
        "input_size": [416, 416],
        "align_method": "only_pad"
      },
      "mode": "ss_test"
    },
    #"test": {
