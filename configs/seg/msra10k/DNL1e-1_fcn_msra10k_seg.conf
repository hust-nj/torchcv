    #  "data_transformer": {
    #    "size_mode": "none"
    #  },
    #  "mscrop_test":{
    #    "scale_search": [0.76, 1.0, 1.25],
    #    "crop_stride_ratio": 0.667,
    #    "crop_size": [769, 769]
    #  },
    #  "ms_test":{
    #    "scale_search": [0.75, 1.0, 1.25]
